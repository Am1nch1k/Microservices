server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/sber
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  mvc:
    servlet:
      path: /api/v1

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true

  jackson:
    serialization:
      write-dates-as-timestamps: false

swagger:
  swagger-url: /swagger-ui/index.html

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always